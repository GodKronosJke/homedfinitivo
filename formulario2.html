<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario2.css">
  <title>Formulario</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos">
    </div>
    <div class="form-group">
      <p>Género:</p>
      <input type="radio" id="m" name="genero" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="f" name="genero" value="femenino">
      <label for="femenino">Femenino</label>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="tipo-documento">Tipo de documento:</label>
      <select id="tipo-documento" name="tipo-documento">
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="carnet-extranjeria">Carné de extranjería</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numero-documento">Número de documento:</label>
      <input type="text" id="numero-documento" name="numero-documento">
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo">
    </div>
    <button type=submit>Enviar</button>
  </form>

</body>
